@(title: String)(content: Html)
@import views.html.partials._head
@import views.html.partials._navigation

<!DOCTYPE html>
<html lang="en">
    <head>
    @_head(title)
    </head>

    <body>

        @_navigation()

        <div class="container">

            @content

            <footer>
                <p>&copy; Company 2017</p>
            </footer>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/assets/javascripts/jquery-3.2.1.slim.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/popper.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="@routes.Assets.versioned("javascripts/ie10-viewport-bug-workaround.js")" type="text/javascript"></script>
    </body>
</html>
