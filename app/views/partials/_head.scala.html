@(title: String)

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>@title</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" media="screen" href="/assets/stylesheets/bootstrap.min.css">
<link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">

    <!-- Custom styles for this template -->
<link rel="stylesheet" media="screen" href="/assets/stylesheets/screenbuddy.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="@routes.Assets.versioned("../../../assets/javascripts/vendor/popper.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("../../../assets/javascripts/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("../../../assets/javascripts/tmdbSearch.js")" type="text/javascript"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="@routes.Assets.versioned("../../../assets/javascripts/ie10-viewport-bug-workaround.js")" type="text/javascript"></script>

<script src="@routes.Assets.versioned("../../../assets/javascripts/main.js")" type="text/javascript"></script>

<!-- Toastr -->
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script >
    toastr.options = {
        "closeButton": false,
        "debug": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-bottom-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
</script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
