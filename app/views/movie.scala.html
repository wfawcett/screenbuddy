@(movieData: com.fasterxml.jackson.databind.JsonNode)

    @import views.html.templates.secondary

    @secondary("Screen Buddy")("moviePage") {
        <style>
                .movieContent {
                    background: linear-gradient(rgba(65, 65, 40, 0.8), rgba(65, 65, 40, 0.8)),
                    url('https://image.tmdb.org/t/p/w1400_and_h450_bestv2/@movieData.get("backdrop_path").asText()');
                    background-size: cover;
                    background-blend-mode: normal;
                    color: white;
                    padding: 20px;
                    height: 500px;
                }

        </style>
        <div class="movieContent">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="image">
                            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/@movieData.get("poster_path").asText()"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h2 class="display-3">@movieData.get("title").asText()</h2>
                        <p>@movieData.get("overview").asText()</p>
                        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
                    </div>
                </div>


            </div>
        </div>

        <div class="container"></div>
        <hr>
    }
